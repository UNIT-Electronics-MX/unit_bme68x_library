# BME68x Library - UNIT Electronics Edition
# PlatformIO Library Configuration

[platformio]
default_envs = unit_touchdot_s3, unit_pulsar_c6, unit_dualmcu

# UNIT TouchDot S3 (ESP32-S3)
[env:unit_touchdot_s3]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino
lib_deps = 
    bblanchon/ArduinoJson@^6.19.4
    adafruit/Adafruit NeoPixel@^1.10.6
build_flags = 
    -DUNIT_TOUCHDOT_S3
    -DI2C_SDA=9
    -DI2C_SCL=8
    -DSTATUS_LED=25
    -DHAS_NEOPIXEL=true
    -DQWIIC_CONNECTOR=true
monitor_speed = 115200

# UNIT Pulsar ESP32-C6
[env:unit_pulsar_c6]
platform = espressif32
board = esp32-c6-devkitc-1
framework = arduino
lib_deps = 
    bblanchon/ArduinoJson@^6.19.4
    mathieucarbou/ESPAsyncWebServer@^3.0.0
build_flags = 
    -DUNIT_PULSAR_C6
    -DI2C_SDA=6
    -DI2C_SCL=7
    -DSTATUS_LED=15
    -DHAS_MATTER=true
    -DQWIIC_CONNECTOR=true
monitor_speed = 115200

# UNIT DualMCU (ESP32 + RP2040)
[env:unit_dualmcu]
platform = espressif32
board = esp32dev
framework = arduino
lib_deps = 
    bblanchon/ArduinoJson@^6.19.4
build_flags = 
    -DUNIT_DUALMCU
    -DI2C_SDA=21
    -DI2C_SCL=22
    -DSTATUS_LED=2
    -DHAS_DUAL_MCU=true
monitor_speed = 115200

# Configuración para Arduino Uno/Nano
[env:arduino_uno]
platform = atmelavr
board = uno
framework = arduino
build_flags = 
    -DARDUINO_UNO
    -DI2C_SDA=A4
    -DI2C_SCL=A5
    -DSTATUS_LED=13
monitor_speed = 9600

# Configuración para Arduino Mega
[env:arduino_mega]
platform = atmelavr
board = megaatmega2560
framework = arduino
build_flags = 
    -DARDUINO_MEGA
    -DI2C_SDA=20
    -DI2C_SCL=21
    -DSTATUS_LED=13
monitor_speed = 9600

# Configuración común para testing
[env:test]
platform = native
test_ignore = 
    test_desktop
